theme:
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
  name: material
  favicon: assets/icon-192x192.png
  logo: assets/logo-no-margin-white.png
  custom_dir: docs/overrides
  palette:
    primary: deep purple
    accent: cyan
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - meta
  - attr_list
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://www.hapify.io/
    - icon: fontawesome/brands/github
      link: https://github.com/hapify
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/hapify
    - icon: fontawesome/brands/slack
      link: https://hapify.slack.com/
  alternate:
    - name: English
      link: https://docs.hapify.io/
      lang: en
