theme:
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
  name: material
  favicon: assets/icon-192x192.png
  logo: assets/logo-no-margin-white.png
  palette:
    primary: deep purple
    accent: cyan
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - meta
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://www.hapify.io/
    - icon: fontawesome/brands/github
      link: https://github.com/hapify
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/hapify
    - icon: fontawesome/brands/slack
      link: https://hapify.slack.com/
